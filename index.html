<!DOCTYPE html>
<html>
<head>
  <title>Klaver</title>
  <style>
    .key {
      display: inline-block;
      width: 50px;
      height: 200px;
      background-color: white;
      border: 1px solid black;
      cursor: pointer;
    }
    
    .black-key {
      position: relative;
      margin-left: -20px;
      width: 40px;
      height: 120px;
      background-color: black;
      z-index: 1;
    }
  </style>
</head>
<body>
  <h1>Klaver</h1>
  
  <div id="keyboard">
    <div class="key" onclick="playSound('C')"></div>
    <div class="key black-key" onclick="playSound('C#')"></div>
    <div class="key" onclick="playSound('D')"></div>
    <div class="key black-key" onclick="playSound('D#')"></div>
    <div class="key" onclick="playSound('E')"></div>
    <div class="key" onclick="playSound('F')"></div>
    <div class="key black-key" onclick="playSound('F#')"></div>
    <div class="key" onclick="playSound('G')"></div>
    <div class="key black-key" onclick="playSound('G#')"></div>
    <div class="key" onclick="playSound('A')"></div>
    <div class="key black-key" onclick="playSound('A#')"></div>
    <div class="key" onclick="playSound('B')"></div>
    <div class="key" onclick="playSound('C2')"></div>
  </div>
  
  <script>
    // Funktionen, der afspiller lyden baseret p√• den modtagne tone
    function playSound(note) {
      var audio = new Audio();
      
      switch (note) {
        case 'C':
          audio.src = 'sounds/c.wav';
          break;
        case 'C#':
          audio.src = 'sounds/c-sharp.wav';
          break;
        case 'D':
          audio.src = 'sounds/d.wav';
          break;
        case 'D#':
          audio.src = 'sounds/d-sharp.wav';
          break;
        case 'E':
          audio.src = 'sounds/e.wav';
          break;
        case 'F':
          audio.src = 'sounds/f.wav';
          break;
        case 'F#':
          audio.src = 'sounds/f-sharp.wav';
          break;
        case 'G':
          audio.src = 'sounds/g.wav';
          break;
        case 'G#':
          audio.src = 'sounds/g-sharp.wav';
          break;
        case 'A':
          audio.src = 'sounds/a.wav';
          break;
        case 'A#':
          audio.src = 'sounds/a-sharp.wav';
          break;
        case 'B':
          audio.src = 'sounds/b.wav';
          break;
        case 'C2':
          audio.src = 'sounds/c2.wav';
          break;
      }
      
      audio.play();
    }
  </script>
</body>
</html>
